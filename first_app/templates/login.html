{% extends 'base.html' %}

{% block content %}
<form action='login' method="post">
	{% csrf_token %}
	<input type="text" name="username" placeholder="username">
	<input type="password" name="password" placeholder="password">
	<input type="submit" name="submit_form">
</form>

<div>
	{% for message in messages %}
	<h3> {{message}} </h3>
	{% endfor %}
</div>
{% endblock %}
